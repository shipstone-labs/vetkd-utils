name: "Build"
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🏗️ Setup rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
            target: wasm32-unknown-unknown
            toolchain: stable
            components: rustfmt, clippy

      - name: Install wasm-pack
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev
          cargo install wasm-pack
          cargo install candid-extractor

      - name: 🏗️ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "9.12.3"
      
      - name: 🏗️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.0.0'
          cache: 'pnpm'

      - name: 🏗️ Install dependencies
        run: pnpm install
    
      - name: 🏗️ Build
        run: pnpm build:release

      - name: Setup pages
        id: pages
        uses: actions/configure-pages@v5
      
      - name: Clean docs folder
        run: cargo clean --doc
      
      - name: Build docs
        run: cargo doc --no-deps --package ic-vetkd-notes
      
      - name: Add redirect
        run: echo '<meta http-equiv="refresh" content="0;url=ic_vetkd_notes/index.html">' > target/wasm32-unknown-unknown/doc/index.html
      
      - name: Cargo publish
        run: cargo publish --token ${{ secrets.CARGO_TOKEN }} --package ic-vetkd-notes
        
      - name: Remove lock file
        run: rm target/doc/.lock
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/wasm32-unknown-unknown/doc